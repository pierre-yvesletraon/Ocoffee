<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O'Coffee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="/assets/logo.svg"
              alt="Logo oCoffee"
              height="30"
              class="d-inline-block align-text-top"
            />
            oCoffee</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Accueil</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="catalogue.html">Catalogue</a>
              </li>
              <!-- Ajoutez d'autres liens ici -->
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <section class="jumbotron text-center">
        <h1>Bienvenue chez oCoffee</h1>
        <p>Votre café local préféré !</p>
        <a href="catalogue.html" class="btn btn-primary">Voir le catalogue</a>
      </section>
      <img
        src="/assets/about.jpg"
        alt="Café - background image"
        class="img-fluid rounded mx-auto d-block"
      />
      <section class="mt-5">
        <h2>Nouveautés</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <img
                src="/assets/coffees/100955890.png"
                class="card-img-top"
                alt="Café 1"
              />
              <div class="card-body">
                <h5 class="card-title">Café 1</h5>
                <a href="produit.html" class="btn btn-secondary">Découvrir</a>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <img
                src="/assets/coffees/100955894.png"
                class="card-img-top"
                alt="Café 2"
              />
              <div class="card-body">
                <h5 class="card-title">Café 2</h5>
                <a href="produit.html" class="btn btn-secondary">Découvrir</a>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <img
                src="/assets/coffees/105589090.png"
                class="card-img-top"
                alt="Café 3"
              />
              <div class="card-body">
                <h5 class="card-title">Café 3</h5>
                <a href="produit.html" class="btn btn-secondary">Découvrir</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center mt-5">
      <p>© 2025 oCoffee</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
