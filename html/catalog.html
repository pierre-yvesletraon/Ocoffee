<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O'Coffee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="/assets/logo.svg"
              alt="Logo oCoffee"
              height="30"
              class="d-inline-block align-text-top"
            />
            oCoffee
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/html/index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/html/catalog.html"
                  >Catalogue</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Boutique</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <div class="jumbotron text-center">
        <img
          src="/assets/about.jpg"
          alt="Image de fond café"
          class="img-fluid rounded mx-auto d-block jumbotron-image"
        />
        <h1 class="display-4">Notre catalogue</h1>
        <p class="lead">Découvrez nos cafés de qualité.</p>
      </div>

      <div class="mb-3">
        <label for="categorySelect" class="form-label">Catégorie</label>
        <select class="form-select" id="categorySelect">
          <option selected>Toutes les catégories</option>
          <option value="1">Corsé</option>
          <option value="2">Acide</option>
          <option value="3">Fuité</option>
          <option value="4">Doux</option>
          <option value="5">Epicé</option>
          <option value="6">Chocolaté</option>
        </select>
      </div>

      <section class="mt-5">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              <img
                src="/assets/coffees/100955890.png"
                class="card-img-top"
                alt="Café 1"
              />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Espresso</h5>
                <p class="card-text">Espresso</p>
                <a href="/html/product.html" class="btn btn-secondary mt-auto"
                  >Découvrir</a
                >
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-4">
            <div class="card h-100">
              <img
                src="/assets/coffees/100955894.png"
                class="card-img-top"
                alt="Café 2"
              />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Columbian</h5>
                <p class="card-text">Columbian</p>
                <a href="/html/product.html" class="btn btn-secondary mt-auto"
                  >Découvrir</a
                >
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-4">
            <div class="card h-100">
              <img
                src="/assets/coffees/105589090.png"
                class="card-img-top"
                alt="Café 3"
              />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Ethiopian Yirgacheffe</h5>
                <p class="card-text">Ethiopian Yirgacheffe</p>
                <a href="/html/product.html" class="btn btn-secondary mt-auto"
                  >Découvrir</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center mt-5">
      <p>© 2025 oCoffee</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
